name: CI

on:
  push:
    branches:
      - '**'

jobs:
  misc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.10.0
          cache: 'npm'

      - name: debug
        run: |
          (cd src; ls -lah)
          (cd src/common; ls -lah)
          (cd src/common/images; ls -lah)
          (cd src/ui; ls -lah)
          (cd src/ui/common; ls -lah)
          (cd src/ui/common/images; ls -lah)

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build UI
        run: npm run build:ui

      - name: Build Electron
        run: npm run build:electron
